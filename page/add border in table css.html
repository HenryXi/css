<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add border in table css</title>
</head>
<body>
<style type="text/css">
    table {
        border-collapse: collapse;
    }

    table td, th, tr {
        border: 1px solid red;
    }
</style>
<table>
    <tr>
        <th>Name</th>
        <th>age</th>
        <th>address</th>
    </tr>
    <tr>
        <td>Henry</td>
        <td>28</td>
        <td>Beijing</td>
    </tr>
    <tr>
        <td>Justin</td>
        <td>28</td>
        <td>Shanghai</td>
    </tr>
    <tr>
        <td>Matthews</td>
        <td>21</td>
        <td>Guangzhou</td>
    </tr>
</table>
</body>
</html>
